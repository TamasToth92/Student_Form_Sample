<div class="container mt-5 mb-3">
  <div class="row justify-content-between">
    <div class="col-9">
      <h1>Hallgatói nyilvántartás ({{ d | date : 'yyyy. MMMM d.' : undefined : 'hu-HU' }})</h1>
    </div>
    <div class="col-3 d-flex justify-content-end align-items-center">
      <a class="btn btn-success add-button" routerLink="/students/add">Hozzáadás</a>
    </div>
  </div>
</div>

<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Név</th>
        <th scope="col">E-mail cím</th>
        <th scope="col">Életkor</th>
        <th scope="col">Nem</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="!isLoading && students.length > 0">
          <tr app-student-row *ngFor="let s of students" [student]="s" (refreshWithData)="refreshList($event)" (refresh)="refreshList()"></tr>
      </ng-container>
      <tr class="text-center" *ngIf="!isLoading && students.length == 0">
          <td colspan="5">Nincs hallgató az adatbázisban</td>
      </tr>
      <tr class="text-center" *ngIf="isLoading">
          <td colspan="5">Betöltés...</td>
      </tr>
    </tbody>
  </table>
</div>
